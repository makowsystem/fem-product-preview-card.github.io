<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>

    <h1 class="sr-only">Product preview card component</h1>

    <div class="product">

      <picture class="product__img">
        <img src="images/image-product-desktop.jpg" alt="">
      </picture>

      <div class="product__text">
        <p class="product__category">Perfume</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product__price">
          <p class="product__current-price">$149.99</p>
          <p class="product__original-price"><s>$169.99</s></p>
        </div>
        <a href="#" class="product__btn-cart"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
      </div>

    </div>

  </main>

</body>
</html>
